machine:
  java:
    version: oraclejdk8
  environment:
    BOOT_JAVA_OPTIONS: "-Xms512m -Xmx2048m"

dependencies:
  pre:
    - curl -L https://github.com/boot-clj/boot-bin/releases/download/latest/boot.sh -o ~/bin/boot
    - chmod +x ~/bin/boot
    - ~/bin/boot ci-deps
  cache_directories:
    - "~/bin"
    - "~/.m2"
    - "~/.boot/cache/bin"
    - "~/.boot/cache/lib"

test:
  override:
    - ~/bin/boot tests

deployment:
  clojars:
    branch: master
    commands:
      - ~/bin/boot deploy
      - git config user.email "matt@degree9.io" && git config user.name "CircleCI Bot"
      - git add -A && git commit -m 'version deployed' && git push origin master
